<meta charset="utf-8">
<h1>Média das Idades | Variáveis</h1>

<script>

    var anoAtual = new Date().getFullYear()
    var idadeJoao = anoAtual - 1992
    var idadeMaria = anoAtual - 1987
    var idadePedro = anoAtual - 1998
    var media = (idadeJoao + idadeMaria + idadePedro) / 3
    document.write("A média das idades é: " + media.toFixed(1))

</script>
