<meta charset="utf-8">
<h1>Idade em Dias</h1>

<script>

    var anosVividos = parseInt(prompt("Quantos anos cheios você já viveu?"))
    var mesesVividos = parseInt(prompt("E quantos meses?"))
    var diasVividos = parseInt(prompt("E quantos dias até o momento?"))

    var diasTotaisVividos = (anosVividos * 365) + (mesesVividos * 30) + diasVividos

    document.write(`Você já viveu ${diasTotaisVividos} dias até o momento...`);

</script>
