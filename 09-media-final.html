<meta charset="utf-8">
<h1>Média Final</h1>
<script>

    var n1 = parseFloat(prompt("Nota 1:").replace(',', '.'))
    var n2 = parseFloat(prompt("Nota 2:").replace(',', '.'))
    var n3 = parseFloat(prompt("Nota 3:").replace(',', '.'))
    var media = ((n1 * 2) + (n2 * 3) + (n3 * 5)) / 10
    document.write("Sua média final é: " + media.toFixed(1))

</script>
