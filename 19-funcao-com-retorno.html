<meta charset="utf-8">
<h1>Função com Retorno</h1>

<script>

    function somar(valor1, valor2)
    {
        var total = valor1 + valor2
        return total
    }

    var resultado = somar(10, 20)

    alert('O resultado da soma é: ' + somar(10, 20))
    console.log('A soma foi:', resultado)
    document.write("O resultado da operação de adição foi: " + resultado)

</script>
