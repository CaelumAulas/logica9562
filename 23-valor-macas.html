<meta charset="utf-8">
<h1>Valor total das Maçãs</h1>

<script src="js/pegaNumero.js"></script>
<script src="js/formataMoeda.js"></script>
<script>

    var qtd = pegaInt('Digite a quantidade de maçãs compradas:')

    if (qtd < 12) 
    {
        document.write(`Total para ${qtd} maçãs é de ${formataMoeda(qtd * 1.3)}`)
    }
    else
    {
        document.write(`Total para ${qtd} maçãs é de ${formataMoeda(qtd * 1)}`)
    }

</script>
