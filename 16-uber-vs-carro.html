<meta charset="utf-8">
<h1>Uber vs Carro</h1>
<h2>Carro</h2>

<script src="js/pegaNumero.js"></script>
<script src="js/formataMoeda.js"></script>

<script>

    var distancia = pegaFloat("Informe a distância percorrida:")
    var autonomia = pegaFloat("Informe a autonomia do veículo:")
    var precoGasolina = pegaFloat("Informe o preço da gasolina:")
    var precoEst = pegaFloat("Informe o preço do estacionamento:")

    var gastoGasolina = distancia / autonomia * precoGasolina
    var totalCarro = gastoGasolina + precoEst

    document.write(`
        Preço da Gasolina: ${formataMoeda(precoGasolina)} <br>
        Valor Gasto com Gasolina: ${formataMoeda(gastoGasolina)} <br>
        Gasto com Estacionamento: ${formataMoeda(precoEst)} <br>
        Total da Viagem de Carro: ${formataMoeda(totalCarro)}
    `)

</script>

<h2>Uber</h2>
<script>

    const precoBase = 2.75
    const velocidadeMedia = 25
    const valorPorMinuto = 0.26 
    const valorPorKmRodado = 1.40

    // gasto com os KMs rodados 
    var gastoKmRodados = distancia * valorPorKmRodado

    // gasto com o tempo da viagem
    var tempoViagem = distancia / velocidadeMedia // tempo em horas
    var tempoEmMinutos = tempoViagem * 60 // tempo em minutos
    var gastoTempoViagem = tempoEmMinutos * valorPorMinuto

    // total da viagem de uber 
    var totalUber = precoBase + gastoTempoViagem + gastoKmRodados

    document.write(`Total da Viagem de Uber: ${formataMoeda(totalUber)}`)


</script>
