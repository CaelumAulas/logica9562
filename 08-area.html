<meta charset="utf-8">
<h1>Área de Retângulos / Quadrados</h1>

<script>

    var altura = parseFloat(prompt('Altura:').replace(',', '.'))
    var base = parseFloat(prompt('Base:').replace(',', '.'))
    var resultado = altura * base 
    document.write("A área do retângulo é: " + resultado.toFixed(2) + " m²")

</script>
