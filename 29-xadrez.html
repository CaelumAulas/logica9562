<meta charset="utf-8">
<h1>Jogo de Xadrez</h1>

<script src="js/pegaNumero.js"></script>
<script>

    var horaInicio = pegaInt('Informe a hora de início:')
    var horaTermino = pegaInt('Informe a hora de término:')

    if (horaTermino > horaInicio) 
    {
        document.write(`A duração da partida foi de ${horaTermino - horaInicio} horas`)
    }
    else if (horaInicio == horaTermino)
    {
        document.write(`A duração da partida foi de 24 horas`)
    }
    else 
    {
        document.write(`A duração da partida foi de ${24 - horaInicio + horaTermino} horas`)
    }

</script>
