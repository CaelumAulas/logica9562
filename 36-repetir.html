<meta charset="utf-8">
<h1>Repetições</h1>

<script src="js/pegaNumero.js"></script>
<script>

    var palavra = prompt('Informe uma palavra:')
    var repeticoes = pegaInt('Quantas repetições?')

    for (var contador = 1; contador <= repeticoes; contador++)
    {
        document.write(palavra + '<br>')
    }

</script>
