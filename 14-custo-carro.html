<meta charset="utf-8">
<h1>Custo do Carro</h1>

<script>

    var custoDeFabrica = parseFloat(prompt("Qual o custo de fábrica?").replace(",", "."))
    var custoDistribuidor = custoDeFabrica * 0.28
    var custoImpostos = custoDeFabrica * 0.45
    var custoConsumidor = custoDeFabrica + custoDistribuidor + custoImpostos

    document.write(`
        O custo final do carro é: R$ ${custoConsumidor.toFixed(2).replace(".", ",")}
    `)

</script>
